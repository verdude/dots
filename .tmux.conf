set -g status-style bg=default

set-window-option -g mode-keys vi
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
setw -g mode-keys vi
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
unbind C-b
set -g prefix `
bind-key ` send-prefix
bind-key = resize-pane -Z
set-window-option -g clock-mode-style 12
bind -Tcopy-mode-vi C-w               send -X copy-pipe-and-cancel 'xclip -sel clip'
bind -Tcopy-mode-vi M-w               send -X copy-pipe-and-cancel 'xclip -sel clip'
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -sel clip'
set -s escape-time 1
set -g history-limit 50000
# set -g default-terminal "screen-256color"
set -g status-keys emacs
bind R source-file "$HOME/.tmux.conf"
